name: layout
description: >-
  Sample app from "Building Layouts", https://docs.flutter.dev/ui/layout.
version: 1.0.0+1
environment:
  sdk: ">=3.7.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  dotted_border: ^2.1.0
  firebase_core: ^3.12.0
  firebase_auth: ^5.5.0
  firebase_ui_auth: ^1.16.1
  cloud_firestore: ^5.6.5
  shared_preferences: ^2.5.2
  uuid: ^4.5.1
  firebase_storage: ^12.4.4
  image_picker: ^1.1.2
  geocoding: ^2.1.1
  location: ^5.0.3
  url_launcher: ^6.3.1
  map_launcher: ^3.5.0
  flutter_map: 8.1.1
  latlong2: ^0.9.0
  geolocator: ^13.0.2

dev_dependencies:
  flutter_lints: ^2.0.0

  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/news/
    - assets/staduim/
    - assets/teams/
